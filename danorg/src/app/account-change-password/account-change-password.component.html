<section class="account-inner mid-inner">
    <div class="container">
        <div class="row">
		    <div class="col-sm-3 full-wrap">
				<app-account-sidebar></app-account-sidebar>
			</div>
            <div class="col-sm-9 full-wrap">
			    <div class="col-sm-12 mb-3">
					<h2>Change Password</h2>
				</div>
				<div class="edit-address-form">
					<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
						<div class="form-row row">							    
							<div class="form-group col-sm-12">
								<label class="label">Current Password</label>
								<input class="form-control" type="password" id="old" name="old" autoComplete="old" formControlName="old">
								<div *ngIf="submitted && f['old'].errors" class="error-message">
									<div *ngIf="submitted && passwordForm.get('old')?.hasError('required')">Current Password is required</div>
								</div>
							</div>
							<div class="form-group col-sm-12">
								<label class="label">New Password</label>
								<input class="form-control" type="password" id="new" name="new" autoComplete="new" formControlName="new">
								<div *ngIf="submitted && f['new'].errors" class="error-message">
									<div *ngIf="submitted && passwordForm.get('new')?.hasError('required')">New Password is required</div>
								</div>
							</div>							
							<div class="form-group col-sm-12">							   
								<button style="margin-top:20px" type="submit" name="sign-in" class="btn" >Set Password</button>
							</div>
							<div class="form-group col-sm-12">
								<div *ngIf="successMessage" class="alert alert-success text-success checkout-submit-msg">{{ successMessage }}</div>
								<div *ngIf="errorMessage" class="alert alert-danger text-danger checkout-submit-msg">{{ errorMessage }}</div>
							</div>
						</div><!--/ form-row -->
					</form>
				</div>
            </div>
        </div>
        <!--/ row -->
    </div>
</section>
<!--/ mid-inner -->
