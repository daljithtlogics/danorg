<!DOCTYPE html>  
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DAN Shop</title>    		   
</head>
<body>
<div class="container">
 <div class="row">  
	<div class="col-md-12">
		<div class="table-wrapper">   	
		  <div class="table-scrollable">
			<table class="table table-striped table-hover table-light" cellspacing="0" width="100%" role="grid">
			  <thead>
				<tr role="row">
				  <th>Name</th>
				  <th>Email</th> 		  
				  <th>Message </th> 		    		 
				  <th>Date</th>  
				</tr>
			  </thead>
			
			  <tbody>
				  <tr *ngFor="let item of data">              
					<td>{{ item.first_name }} {{ (item.last_name=="" || item.last_name=="null")?'':item.last_name }}</td>  	   
					<td>{{ item.email }}</td>  	             	
					<td>{{ item.message }}</td>       
					<td>{{item.created_at|date:'dd/MM/yyyy'}}</td>	     
				  </tr> 	   
			  </tbody>
			</table>
		  </div>
		</div>
	</div>	  
  </div>     
</div>		
</body>
</html>
